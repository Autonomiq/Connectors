version: v1.0
name: Autonomiq Test example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Docker build
        commands:
          - checkout
          - ls -1
          - echo $APP_ENV
          - echo "Docker build..."
          - echo "done"
  - name: "Smoke tests"
    task:
      jobs:
      - name: Smoke
        commands:
          - checkout
          - echo "make smoke"
  - name: "Unit tests"
    task:
      jobs:
      - name: RSpec
        commands:
          - checkout
          - echo "make rspec"
      - name: Lint code
        commands:
          - checkout
          - echo "make lint"
      - name: Check security
        commands:
          - checkout
          - echo "make security"
  - name: "Integration tests"
    execution_time_limit:
      minutes: 2
    task:
      jobs:
      - name: Cucumber
        commands:
          - checkout
          - echo "make cucumber"
          - chmod +x port_forward.sh
          - ./port_forward.sh
          - cd py
          - ./install.sh
          - nohup ./sanitypython/bin/python test_app.py >/dev/null 2>&1 &
          - sleep 6
          - echo "Started Flask APP"

  - name: "Autonomiq tests"
    task:
      jobs:
      - name: Autonomiq
        commands:
          - checkout
          - echo "make Autonomiq"
          - cd py
          - ./sanitypython/bin/python test_executor.py -f ../tests/test.csv

  - name: "Push Image"
    task:
      jobs:
      - name: Push
        commands:
          - checkout
          - echo "make docker.push"
